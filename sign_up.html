<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">LOGO</a></li>
                <li><a href="#">Home</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Booking</a></li>
                <li><a href="#">Learn More</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Login</a></li>
            </ul>
        </nav>
    </header>


    <div class="sign-up-section">
        <h1>CREATE AN ACCOUNT!</h1>
        <div class="login-image">
            <img src="login-character.png" alt="Happy character with book">
        </div>
        <form>
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" required>
            
            <label for="family-name">Family Name:</label>
            <input type="text" id="family-name" name="family-name" required>
            
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Set Password:</label>
            <input type="password" id="password" name="password" minlength="9" maxlength="20" required>
            
            <p>Already have an account? <a href="#">Sign in</a></p>


            <section class="enter-button">
                <button type="submit" class="sign-in-btn">ENTER</button>
            </section>
        </form>
    </div>

    
</body>
</html>

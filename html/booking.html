<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking</title>

    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Body Styles */
        body {
            background-color: #f4f6f9;
            text-align: center;
            padding: 0 20px;
        }

        /* Header and Navigation */
        header {
            background-color: #007bff;
            padding: 20px 0;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
            padding: 10px 20px;
            transition: 0.3s;
        }

        nav ul li a:hover {
            background-color: #0056b3;
            border-radius: 5px;
        }

        /* Container Styling */
        .container {
            margin-top: 100px;
            padding: 50px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .container h1 {
            font-size: 24px;
            margin-bottom: 30px;
            color: #333;
        }

        .book-now {
            background-color: #28a745;
            color: white;
            padding: 15px 25px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .book-now:hover {
            background-color: #218838;
        }

        /* Responsive Styling */
        @media (max-width: 600px) {
            nav ul {
                flex-direction: column;
                gap: 15px;
            }

            .container {
                padding: 30px;
                margin-top: 60px;
            }

            .container h1 {
                font-size: 20px;
            }

            .book-now {
                font-size: 16px;
                padding: 12px 20px;
            }
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="https://raveenakumar1.github.io">LOGO</a></li>
                <li><a href="https://raveenakumar1.github.io">Home</a></li>
                <li><a href="https://raveenakumar1.github.io/html/services">Services</a></li>
                <li><a href="https://raveenakumar1.github.io/html/booking">Booking</a></li>
                <li><a href="https://raveenakumar1.github.io/html/learn_more">Learn More</a></li>
                <li><a href="https://raveenakumar1.github.io/html/contact">Contact</a></li>
                <li><a href="https://raveenakumar1.github.io/html/login">Login</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h1>READY TO BOOK A SESSION? CLICK THE BUTTON BELOW TO START!</h1>
        <section class="button-section">
            <img src="https://raveenakumar1.github.io/images/booking-pingy.png" alt="happy pingy">
            <a href="https://raveenakumar1.github.io/html/user_selection_for_client_info"><button class="book-now">BOOK NOW!</button></a>
        </section>
    </div>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>

</head>
<style>
    /* Global Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

/* Body and Layout */
body {
    background-color: #f4f4f9;
    color: #333;
    padding: 20px;
}

header {
    background-color: #007bff;
    padding: 20px;
}

nav ul {
    list-style: none;
    display: flex;
    justify-content: center;
    gap: 20px;
}

nav ul li {
    display: inline;
}

nav ul li a {
    text-decoration: none;
    color: white;
    font-size: 18px;
    font-weight: bold;
    padding: 10px 15px;
    transition: 0.3s;
}

nav ul li a:hover {
    background-color: #0056b3;
    border-radius: 5px;
}

/* Contact Section */
.contact-section {
    margin-top: 40px;
    padding: 20px;
    background-color: white;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 80%;
    max-width: 900px;
    margin: 40px auto;
}

/* Top Section */
.top {
    text-align: center;
    margin-bottom: 20px;
}

.top h1 {
    font-size: 36px;
    color: #007bff;
}

/* Contact Image */
.contact-image img {
    max-width: 150px;
    margin-top: 20px;
}

/* Bottom Section */
.bottom {
    display: flex;
    flex-direction: column;
    gap: 20px;
}

.contact-form {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

.contact-form label {
    font-size: 18px;
    color: #333;
}

.contact-form input, .contact-form textarea {
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.contact-form textarea {
    resize: vertical;
    min-height: 100px;
}

.submission {
    display: flex;
    justify-content: center;
}

.send-btn {
    background-color: #007bff;
    color: white;
    padding: 15px 25px;
    border: none;
    border-radius: 5px;
    font-size: 18px;
    cursor: pointer;
    transition: 0.3s;
}

.send-btn:hover {
    background-color: #0056b3;
}

/* Responsive Design */
@media (max-width: 768px) {
    .contact-section {
        width: 90%;
        padding: 15px;
    }
}

</style>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="https://raveenakumar1.github.io">LOGO</a></li>
                <li><a href="https://raveenakumar1.github.io">Home</a></li>
                <li><a href="https://raveenakumar1.github.io/html/services">Services</a></li>
                <li><a href="https://raveenakumar1.github.io/html/booking">Booking</a></li>
                <li><a href="https://raveenakumar1.github.io/html/learn_more">Learn More</a></li>
                <li><a href="https://raveenakumar1.github.io/html/contact">Contact</a></li>
                <li><a href="https://raveenakumar1.github.io/html/login">Login</a></li>
            </ul>
        </nav>
    </header>

    <div class="contact-section">
        <div class="top">
            <h1>HAVE ANY QUESTIONS OR CONCERNS? SEND ME A MESSAGE!</h1>
            <div class="contact-image">
                <img src="https://raveenakumar1.github.io/images/contact-confused-pingy" alt="Confused character">
            </div>
        </div>
        
        <div class="bottom">
            <form class="contact-form">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name" required>
                
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" minlength="10" maxlength="700" required></textarea>

                <section class="submission">
                    <img src="https://raveenakumar1.github.io/images/contact-send-message" alt="">
                    <section>
                        <button type="submit" class="send-btn">SEND MESSAGE</button>
                    </section>
                </section>
            </form>
        </div>
    </div>

</body>
</html>

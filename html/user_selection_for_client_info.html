<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Selection</title>
</head>

<style>
    /* Global Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

/* Body and Basic Layout */
body {
    background-color: #f8f9fa;
    color: #333;
    text-align: center;
    padding: 20px;
}

header {
    background-color: #007bff;
    padding: 20px;
}

nav ul {
    list-style: none;
    display: flex;
    justify-content: center;
    gap: 20px;
}

nav ul li {
    display: inline;
}

nav ul li a {
    text-decoration: none;
    color: white;
    font-size: 18px;
    font-weight: bold;
    padding: 10px 15px;
    transition: 0.3s;
}

nav ul li a:hover {
    background-color: #0056b3;
    border-radius: 5px;
}

/* Main Content */
main {
    margin-top: 40px;
}

.user-selection {
    background-color: white;
    padding: 40px 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.user-selection h1 {
    font-size: 28px;
    margin-bottom: 20px;
}

.user-selection p {
    font-size: 18px;
    margin-bottom: 30px;
}

.selection-buttons {
    display: flex;
    justify-content: center;
    gap: 20px;
}

.selection-buttons button {
    background-color: #28a745;
    color: white;
    border: none;
    padding: 12px 30px;
    font-size: 18px;
    border-radius: 5px;
    cursor: pointer;
    transition: 0.3s;
}

.selection-buttons button:hover {
    background-color: #218838;
}

footer {
    margin-top: 40px;
    background-color: #343a40;
    color: white;
    padding: 10px;
    text-align: center;
}

/* Responsive design for smaller screens */
@media (max-width: 768px) {
    .selection-buttons {
        flex-direction: column;
        gap: 15px;
    }

    .selection-buttons button {
        width: 100%;
        padding: 15px;
    }
}

</style>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="https://raveenakumar1.github.io">LOGO</a></li>
                <li><a href="https://raveenakumar1.github.io">Home</a></li>
                <li><a href="https://raveenakumar1.github.io/html/services">Services</a></li>
                <li><a href="https://raveenakumar1.github.io/html/booking">Booking</a></li>
                <li><a href="https://raveenakumar1.github.io/html/learn_more">Learn More</a></li>
                <li><a href="https://raveenakumar1.github.io/html/contact">Contact</a></li>
                <li><a href="https://raveenakumar1.github.io/html/login">Login</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="user-selection">
            <h1>ARE YOU A STUDENT, PARENT/GUARDIAN, OR AN EDUCATOR?</h1>
            <p>Please choose your role below to continue:</p>
            <div class="selection-buttons">
                <button class="student" aria-label="Select Student">Student</button>
                <button class="parent" aria-label="Select Parent/Guardian">Parent/Guardian</button>
                <button class="educator" aria-label="Select Educator">Educator</button>
                <hr class="line-break">
            </div>
        </section>
    </main>

</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
</head>

<style>
    /* Global Styles */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }

    /* Body and Basic Layout */
    body {
        background-color: #f8f9fa;
        color: #333;
        text-align: center;
        padding: 20px;
    }

    header {
        background-color: #007bff;
        padding: 20px;
    }

    nav ul {
        list-style: none;
        display: flex;
        justify-content: center;
        gap: 20px;
    }

    nav ul li {
        display: inline;
    }

    nav ul li a {
        text-decoration: none;
        color: white;
        font-size: 18px;
        font-weight: bold;
        padding: 10px 15px;
        transition: 0.3s;
    }

    nav ul li a:hover {
        background-color: #0056b3;
        border-radius: 5px;
    }

    /* Main Content */
    main {
        margin-top: 40px;
    }

    .dashboard {
        display: flex;
        justify-content: space-between;
        gap: 40px;
        flex-wrap: wrap;
        padding: 20px;
    }

    .dashboard h2 {
        font-size: 24px;
        margin-bottom: 15px;
    }

    /* Current Booking Section */
    .current-booking {
        width: 45%;
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .current-booking span {
        font-size: 18px;
    }

    .current-booking .cancel-booking {
        background-color: #dc3545;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
        transition: 0.3s;
    }

    .current-booking .cancel-booking:hover {
        background-color: #c82333;
    }

    /* No bookings message */
    .no-booking-message {
        display: none;
        margin-top: 20px;
    }

    .no-booking-message p {
        font-size: 18px;
        margin-bottom: 10px;
    }

    .no-booking-message a {
        text-decoration: none;
        color: #007bff;
        font-size: 16px;
    }

    .no-booking-message a:hover {
        text-decoration: underline;
    }

    /* Past Bookings Section */
    .past-bookings {
        width: 45%;
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .past-bookings .bookings {
        margin-bottom: 10px;
    }

    .past-bookings button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
        transition: 0.3s;
    }

    .past-bookings button:hover {
        background-color: #0056b3;
    }

    /* Dashboard Menu */
    .dashboard-menu {
        width: 100%;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 20px;
        margin-top: 30px;
    }

    .dashboard-menu button {
        background-color: #28a745;
        color: white;
        border: none;
        padding: 12px 20px;
        font-size: 18px;
        border-radius: 5px;
        cursor: pointer;
        transition: 0.3s;
    }

    .dashboard-menu button:hover {
        background-color: #218838;
    }

    /* Popup Styles */
    .popup {
        display: none; /* Initially hidden */
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
        justify-content: center;
        align-items: center;
        z-index: 1000;
    }

    .popup-content {
        background: white;
        padding: 20px;
        width: 400px;
        border-radius: 8px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        text-align: center;
        position: relative;
        animation: fadeIn 0.3s ease-in-out;
    }

    .close-btn {
        position: absolute;
        top: 10px;
        right: 15px;
        font-size: 20px;
        cursor: pointer;
        color: #555;
    }

    .close-btn:hover {
        color: red;
    }

    .popup-content input[type="text"],
    .popup-content input[type="email"] {
        width: 90%;
        padding: 10px;
        margin: 5px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .popup-content #explain {
        width: 90%;
        height: 100px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        resize: none;
    }

    .submit-btn input[type="submit"] {
        background: #e74c3c;
        color: white;
        font-size: 16px;
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s ease;
        margin-top: 10px;
    }

    .submit-btn input[type="submit"]:hover {
        background: #c0392b;
    }

    @keyframes fadeIn {
        from {
            transform: scale(0.9);
            opacity: 0;
        }

        to {
            transform: scale(1);
            opacity: 1;
        }
    }

</style>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="https://raveenakumar1.github.io">LOGO</a></li>
                <li><a href="https://raveenakumar1.github.io">Home</a></li>
                <li><a href="https://raveenakumar1.github.io/html/services">Services</a></li>
                <li><a href="https://raveenakumar1.github.io/html/booking">Booking</a></li>
                <li><a href="https://raveenakumar1.github.io/html/learn_more">Learn More</a></li>
                <li><a href="https://raveenakumar1.github.io/html/contact">Contact</a></li>
                <li><a href="https://raveenakumar1.github.io/html/login">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="dashboard">
            <h1>Welcome, <span id="user-name">User</span></h1>
            <!-- Current Booking Section -->
            <section class="current-booking">
                <h2>Current Booking</h2>
                <div class="current">
                    <!-- Booking exists -->
                    <span id="current-booking-info">Loading current booking...</span>
                    <button class="cancel-booking" aria-label="Cancel the booking for Mathematics class" id="cancelButton">Cancel Class</button>

                    <!-- No bookings message -->
                    <div id="no-booking-message" class="no-booking-message" style="display: none;">
                        <p>You have no bookings yet.</p>
                        <a href="https://raveenakumar1.github.io/html/booking" class="book-now" aria-label="Go to the booking page to schedule a new class">Book a Class</a>
                    </div>
                </div>
            </section>

            <!-- Previous Bookings Section -->
            <section class="past-bookings">
                <h2>Past Bookings</h2>
                <div class="bookings">
                  
                </div>
                <div id="no-past-booking-message" class="no-past-booking-message" style="display: none;">
                    <p>You have no past bookings.</p>

                </div>

            </section>
        </div>

        <!-- Dashboard Menu -->
        <div class="dashboard-menu">
            <a href="https://raveenakumar1.github.io/html/currently_unavailable"><button class="update-user-info" aria-label="Update your personal information">Update User Info</button></a>
            <button class="refund-request" aria-label="Request a refund for a booking">Request a Refund</button>
            <a href="https://raveenakumar1.github.io/html/currently_unavailable"></a><button class="leave-review" aria-label="Leave a review for a past class">Leave a Review</button>
            <button class="logout" aria-label="Logout from the dashboard">Logout</button>
            <a href="https://raveenakumar1.github.io/html/terms_and_conditions"><button class="terms-conditions" aria-label="Read the terms and conditions">Terms and Conditions</button></a>
        </div>
    </main>

    <!-- Popup Forms -->
    <!-- Refund Request Popup -->
    <div id="refundPopup" class="popup">
        <div class="popup-content">
            <span class="close-btn" id="closeRefundPopup">&times;</span>
            <img src="https://raveenakumar1.github.io/images/angry-pingy.png" alt="angry pingy">
            <h2>Request a Refund</h2>
            <form action="https://formsubmit.co/raveenakumar574@gmail.com" method="POST" id="refundForm">
                <input type="hidden" name="_subject" value="NEW BOOKING REQUEST!">
                <input type="hidden" name="_next" value="https://raveenakumar1.github.io/html/refund_confirmation">
                <input type="text" placeholder="Your Full Name" required>
                <input type="email" placeholder="Your Email Address" required>
                <textarea id="explain" placeholder="Why are you requesting a refund?" required></textarea>
                <div class="submit-btn">
                    <input type="submit" value="Submit Request">
                </div>
            </form>
        </div>
    </div>

    <!-- Cancellation Reason Popup -->
    <div id="cancelPopup" class="popup">
        <div class="popup-content">
            <span class="close-btn" id="closeCancelPopup">&times;</span>
            <img src="https://raveenakumar1.github.io/images/angry-pingy.png" alt="angry pingy">
            <h2>Reason for Cancellation</h2>
            <form action="https://formsubmit.co/raveenakumar574@gmail.com" method="POST" id="infoForm">
                <input type="hidden" name="_subject" value="NEW BOOKING REQUEST!">
                <input type="hidden" name="_next" value="https://raveenakumar1.github.io/html/user-dashboard">
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" required><br><br>
                <label for="email">Email:</label><br>
                <input type="email" name="email" id="email"> <br>
                <label for="reason"></label><br>
                <input type="text" name="explain" id="explain" minlength="10" maxlength="700"><br>
                <section class="submit-btn">
                    <input type="submit" value="Confirm Cancellation">
                </section>
            </form>
        </div>
    </div>
<script>

    //Current and Past Bookings Display

    document.addEventListener("DOMContentLoaded", function () {
    // Fetch and display the username
        const userName = localStorage.getItem("firstName"); // Ensure username is stored in localStorage
        const userNameElement = document.getElementById("user-name");

        if (userName) {
            userNameElement.textContent = userName; // Set the username from localStorage
        } else {
            userNameElement.textContent = "User"; // Default if username is not set
        }

        const userEmail = localStorage.getItem("email");
        let bookings = JSON.parse(localStorage.getItem("bookings")) || [];

        // Current Booking Section
        const currentBooking = bookings.find(b => b.email === userEmail && b.isCurrent === true);
        const currentBookingContainer = document.getElementById("current-booking-info");
        const noBookingMessage = document.getElementById("no-booking-message");
        const cancelButton = document.getElementById("cancelButton");

        if (currentBooking) {
            currentBookingContainer.textContent = `Subject: ${currentBooking.subject} - Date: ${currentBooking.date} - Time: ${currentBooking.time}`;
            noBookingMessage.style.display = "none";
            cancelButton.style.display = "block";
        } else {
            currentBookingContainer.style.display = "none";
            noBookingMessage.style.display = "block";
            cancelButton.style.display = "none";
        }

        // Past Bookings Section
        const pastBookings = bookings.filter(b => b.email === userEmail && b.isCurrent === false);
        const pastBookingsContainer = document.querySelector(".past-bookings .bookings");
        const noPastBookingsMessage = document.getElementById("no-past-booking-message");

        if (pastBookings.length > 0) {
            noPastBookingsMessage.style.display = "none";
            pastBookings.forEach(booking => {
                let bookingElement = document.createElement("span");
                bookingElement.textContent = `Subject: ${booking.subject} - Date: ${booking.date} - Time: ${booking.time}`;
                pastBookingsContainer.appendChild(bookingElement);
            });
        } else {
            noPastBookingsMessage.style.display = "block";
        }

        // Cancel Booking Logic
        cancelButton.addEventListener('click', function () {
        // Show the cancellation popup
        cancelPopup.style.display = 'flex';  

        // When the form inside the cancellation popup is submitted, mark the booking as past
        const cancelForm = document.getElementById('infoForm');
        cancelForm.addEventListener('submit', function (e) {
            e.preventDefault();  // Prevent form from submitting immediately
            
            // Mark the current booking as past
            let bookings = JSON.parse(localStorage.getItem("bookings")) || [];
            const currentBooking = bookings.find(b => b.email === userEmail && b.isCurrent === true);

            if (currentBooking) {
                // Update the current booking status
                currentBooking.isCurrent = false;

                // Save the updated bookings list back to localStorage
                localStorage.setItem("bookings", JSON.stringify(bookings));
            }

            // Redirect to the updated dashboard
            window.location.href = "https://raveenakumar1.github.io/html/user-dashboard";  
        });
    });




//Popups

// Get elements for refund popup
const refundPopup = document.getElementById('refundPopup');
const closeRefundPopup = document.getElementById('closeRefundPopup');
const refundButton = document.querySelector('.refund-request');

// Show refund popup on button click
refundButton.addEventListener('click', function () {
    refundPopup.style.display = 'flex';  // Display the popup
});

// Close the refund popup when user clicks '×'
closeRefundPopup.addEventListener('click', function () {
    refundPopup.style.display = 'none';  // Hide the popup
});

// Close refund popup when clicking outside of it
window.addEventListener('click', function (e) {
    if (e.target === refundPopup) {
        refundPopup.style.display = 'none';
    }
});

// Get elements for cancel popup
const cancelPopup = document.getElementById('cancelPopup');
const closeCancelPopup = document.getElementById('closeCancelPopup');

// Show cancel popup on cancel button click
cancelButton.addEventListener('click', function () {
    cancelPopup.style.display = 'flex';  // Display the popup
});

// Close the cancel popup when user clicks '×'
closeCancelPopup.addEventListener('click', function () {
    cancelPopup.style.display = 'none';  // Hide the popup
});

// Close cancel popup when clicking outside of it
window.addEventListener('click', function (e) {
    if (e.target === cancelPopup) {
        cancelPopup.style.display = 'none';
    }
});


</script>    
</body>

</html>

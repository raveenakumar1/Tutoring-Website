<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    /* Global Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

/* Body Styles */
body {
    background-color: #f4f4f9;
    color: #333;
    text-align: center;
    padding: 20px;
}

/* Header Styles */
header {
    background-color: #007bff;
    padding: 20px;
}

nav ul {
    list-style: none;
    display: flex;
    justify-content: center;
    gap: 20px;
}

nav ul li {
    display: inline;
}

nav ul li a {
    text-decoration: none;
    color: white;
    font-size: 18px;
    font-weight: bold;
    padding: 10px 15px;
    transition: 0.3s;
}

nav ul li a:hover {
    background-color: #0056b3;
    border-radius: 5px;
}

/* Login Section */
.login-section {
    margin-top: 40px;
    padding: 20px;
    background-color: white;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 80%;
    max-width: 600px;
    margin: 40px auto;
}

.login-section h1 {
    font-size: 28px;
    color: #007bff;
    margin-bottom: 20px;
}

/* Image */
.login-image img {
    width: 100%;
    max-width: 200px;
    margin: 20px auto;
    display: block;
}

/* Form Styles */
.login-form {
    display: flex;
    flex-direction: column;
    gap: 20px;
}

.information label {
    font-size: 16px;
    color: #333;
    margin-bottom: 5px;
}

.information input {
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 5px;
    width: 100%;
}

.information input:focus {
    border-color: #007bff;
    outline: none;
}

.signup-link {
    font-size: 14px;
    color: #007bff;
}

.signup-link a {
    text-decoration: none;
    color: #007bff;
}

.signup-link a:hover {
    text-decoration: underline;
}

/* Button Styles */
.enter-button {
    display: flex;
    justify-content: center;
}

.sign-in-btn {
    padding: 12px 20px;
    font-size: 16px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    width: 100%;
    max-width: 200px;
}

.sign-in-btn:hover {
    background-color: #0056b3;
}

/* Responsive Styles */
@media (max-width: 768px) {
    .login-section {
        width: 90%;
        padding: 15px;
    }

    .login-image img {
        max-width: 150px;
    }
}

</style>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">LOGO</a></li>
                <li><a href="#">Home</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Booking</a></li>
                <li><a href="#">Learn More</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Login</a></li>
            </ul>
        </nav>
    </header>

    <div class="login-section">
        <h1>WELCOME BACK!</h1>
        <div class="login-image">
            <img src="login-character.png" alt="Happy character with book">
        </div>
        <form class="login-form">
            <section class="information">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" minlength="9" maxlength="20" required>

                <p class="signup-link">Don't have an account? <a href="#">Sign up now!</a></p>
            </section>

            <section class="enter-button">
                <button type="submit" class="sign-in-btn">ENTER</button>
            </section>
        </form>
    </div>
</body>
</html>

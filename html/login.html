<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

</head>
<style>
    /* Global Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

/* Body Styles */
body {
    background-color: #f4f4f9;
    color: #333;
    text-align: center;
    padding: 20px;
}

/* Header Styles */
header {
    background-color: #007bff;
    padding: 20px;
}

nav ul {
    list-style: none;
    display: flex;
    justify-content: center;
    gap: 20px;
}

nav ul li {
    display: inline;
}

nav ul li a {
    text-decoration: none;
    color: white;
    font-size: 18px;
    font-weight: bold;
    padding: 10px 15px;
    transition: 0.3s;
}

nav ul li a:hover {
    background-color: #0056b3;
    border-radius: 5px;
}

/* Login Section */
.login-section {
    margin-top: 40px;
    padding: 20px;
    background-color: white;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 80%;
    max-width: 600px;
    margin: 40px auto;
}

.login-section h1 {
    font-size: 28px;
    color: #007bff;
    margin-bottom: 20px;
}

/* Image */
.login-image img {
    width: 100%;
    max-width: 200px;
    margin: 20px auto;
    display: block;
}

/* Form Styles */
.login-form {
    display: flex;
    flex-direction: column;
    gap: 20px;
}

.information label {
    font-size: 16px;
    color: #333;
    margin-bottom: 5px;
}

.information input {
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 5px;
    width: 100%;
}

.information input:focus {
    border-color: #007bff;
    outline: none;
}

.signup-link {
    font-size: 14px;
    color: #007bff;
}

.signup-link a {
    text-decoration: none;
    color: #007bff;
}

.signup-link a:hover {
    text-decoration: underline;
}

/* Button Styles */
.enter-button {
    display: flex;
    justify-content: center;
}

.sign-in-btn {
    padding: 12px 20px;
    font-size: 16px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    width: 100%;
    max-width: 200px;
}

.sign-in-btn:hover {
    background-color: #0056b3;
}

/* Responsive Styles */
@media (max-width: 768px) {
    .login-section {
        width: 90%;
        padding: 15px;
    }

    .login-image img {
        max-width: 150px;
    }
}

</style>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="https://raveenakumar1.github.io">LOGO</a></li>
                <li><a href="https://raveenakumar1.github.io">Home</a></li>
                <li><a href="https://raveenakumar1.github.io/html/services">Services</a></li>
                <li><a href="https://raveenakumar1.github.io/html/booking">Booking</a></li>
                <li><a href="https://raveenakumar1.github.io/html/learn_more">Learn More</a></li>
                <li><a href="https://raveenakumar1.github.io/html/contact">Contact</a></li>
                <li><a href="https://raveenakumar1.github.io/html/login">Login</a></li>
            </ul>
        </nav>
    </header>

    <div class="login-section">
        <h1>WELCOME BACK!</h1>
        <div class="login-image">
            <img src="https://raveenakumar1.github.io/images/login-signup-pingy.png" alt="happy pingy">
        </div>
        <form class="login-form" id="login-form">
            <section class="information">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" minlength="9" maxlength="20" required>

                <p class="signup-link">Don't have an account? <a href="https://raveenakumar1.github.io/html/sign_up">Sign up now!</a></p>
            </section>

            <section class="enter-button">
                <button type="submit" class="sign-in-btn">ENTER</button>
            </section>
        </form>
    </div>
<script>
    document.getElementById("login-form").addEventListener("submit", function (event) {
        event.preventDefault(); // Prevent form from submitting by default

        // Get email and password from the form
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();

        // Check if the user has signed up
        if (localStorage.getItem("isSignedUp") !== "true") {
            alert("Please sign up first.");
            return;
        }

        // Retrieve stored email and password from localStorage (stored during sign up)
        const storedEmail = localStorage.getItem("email");
        const storedPassword = localStorage.getItem("password");

        // Validate login credentials
        if (email !== storedEmail || password !== storedPassword) {
            alert("Invalid email or password.");
            return; // Exit if credentials are incorrect
        }

        // Get stored course selection
        const selectedCourse = localStorage.getItem("selectedCourse");

    // If a course is selected, go to checkout
    if (selectedCourse) {
        alert("Login successful! Redirecting to checkout...");
        window.location.href = `https://raveenakumar1.github.io/html/checkout?course=${encodeURIComponent(selectedCourse)}`;
    } else {
        alert("Login successful! Redirecting to dashboard...");
        window.location.href = "https://raveenakumar1.github.io/html/user-dashboard";
    }


    });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">LOGO</a></li>
                <li><a href="#">Home</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Booking</a></li>
                <li><a href="#">Learn More</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Login</a></li>
            </ul>
        </nav>
    </header>


    <div class="login-section">
        <h1>WELCOME BACK!</h1>
        <div class="login-image">
            <img src="login-character.png" alt="Happy character with book">
        </div>
        <form class="login-form">
            <section class="information">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" minlength="9" maxlength="20" required>
                
                <p class="signup-link">Don't have an account? <a href="#">Sign up now!</a></p>
            </section>

            <section class="enter-button">
                <button type="submit" class="sign-in-btn">ENTER</button>
            </section>
        </form>
    </div>

    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">LOGO</a></li>
                <li><a href="#">Home</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Booking</a></li>
                <li><a href="#">Learn More</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Login</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <div class="dashboard">
            <!-- Current Booking Section -->
            <section class="current-booking">
                <h2>CURRENT BOOKING</h2>
                <div class="current">
                    <!-- If a booking exists -->
                    <span>Subject: Mathematics - Date: 2025-03-10 - Time: 2:00 PM</span>
                    <button class="cancel-booking">CANCEL CLASS</button>
                    
                    <!-- If no bookings exist -->
                    <!-- Uncomment this line if there are no bookings -->
                    <!-- <p>You have no bookings yet.</p>
                    <a href="#" class="book-now">Book a Class</a> -->
                </div>
            </section>

            <!-- Previous Bookings Section -->
            <section>
                <h2>PAST BOOKINGS</h2>
                <div>
                    <span>Subject: Science - Date: 2025-03-01 - Time: 4:00 PM</span>
                </div>
                <div>
                    <span>Subject: English - Date: 2025-02-15 - Time: 1:00 PM</span>
                </div>
                <div>
                    <button>View All</button>
                </div>
            </section>
        </div>

        <!-- Dashboard Menu -->
        <div class="dashboard-menu">
            <button class="update-user-info">UPDATE USER INFO</button>
            <button class="refund-request">REQUEST A REFUND</button>
            <button class="leave-review">LEAVE A REVIEW</button>
            <button class="book-class">BOOK A CLASS</button>
            <button class="logout">LOGOUT</button>
            <button class="terms-conditions">Terms and Conditions</button>
        </div>
    </main>
</body>
</html>
